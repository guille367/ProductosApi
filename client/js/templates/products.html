        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <td class="col-md-3">Precio</td>
                        <td class="col-md-3">Categoría</td>
                        <td class="col-md-3">Nombre</td>
                        <td class="col-md-3">Descripción</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products" ng-click="selectProduct($index,p)" ng-class="{'selected':$index == selectedIndex}">
                        <td class="col-md-3">${{p.price}}</td>
                        <td class="col-md-3">{{p.category}}</td>
                        <td class="col-md-3">{{p.name}}</td>
                        <td class="col-md-3">{{p.description}}</td>
                    </tr>    
                </tbody>
            </table>
        </div>
    
    </div>
    
<nav class="navbar-fixed-bottom">
    <md-fab-toolbar md-open="isOpen" >
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary" ng-click="shownav()">
                <md-icon md-svg-src="img/icons/ic_menu_black_24px.svg"></md-icon>
            </md-button>
        </md-fab-trigger>
        <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
                <div ng-show="selectedIndex == -2">  
                    <md-button aria-label="comment" class="md-icon-button">
                      <md-icon md-svg-src="img/icons/ic_add_black_24px.svg"></md-icon>
                    </md-button>
                </div> 
                <div ng-show="selectedIndex >= 0">
                    <md-button aria-label="label" class="md-icon-button">
                      <md-icon md-svg-src="img/icons/ic_remove_black_24px.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="photo" class="md-icon-button">
