<div>
    <table class="table">
        <thead>
            <tr>
                <td>Precio</td>
                <td>Categoría</td>
                <td>Nombre</td>
                <td>Descripción</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in products">
                <td>${{p.price}}</td>
                <td>{{p.category}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
            </tr>    
        </tbody>
        
    </table>
    
    
</div>
