<div>
    <table class="table">
        <thead>
            <tr>
                <td>Precio</td>
                <td>Categoría</td>
                <td>Nombre</td>
                <td>Descripción</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in products" ng-click="selectProduct($index,p)" ng-class="{'selected':$index == selectedIndex}">
                <td>${{p.price}}</td>
                <td>{{p.category}}</td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
            </tr>    
        </tbody>
    </table>
    <div class="col-md-6">
            <table>
                <tr>
                    <td class="col-md-2" ng-hide="selectedIndex == -1">
                        <input type="button" value="Editar" ng-click="openDialog()" class="btn btn-warning"/>
                    </td>
                    <td class="col-md-2" ng-hide="selectedIndex == -1">
                        <input type="button" value="Borrar" ng-click="delete()" class="btn btn-danger"/>
                    </td>
                    <td class="col-md-2" ng-hide="selectedIndex == -1">
                        <input type="button" value="Limpiar" ng-click="cleanSelection()" class="btn btn-danger"/>
                    </td>
                    <td class="col-md-2" ng-hide="selectedIndex != -1">
                        <input type="button" value="Agregar" ng-click="openDialog()" class="btn btn-primary"/>
                    </td>
                </tr>
            </table>
    </div>
    
    <script type="text/ng-template" id="crudDialog">
        <table>
            <tr>
                <td>
                    Precio: 
                </td>
                <td> 
                    <input type="text" ng-model="product.price"/>
                </td>
            </tr>
            <tr>
                <td>
                    Categoría: 
                </td>   
                <td>
                    <select>
                        <option ng-repeat="c in categories">
                            {{c.name}}
                        </option>
                    <select>
                </td>
            </tr>
            <tr>
                <td>
                    Nombre:
                </td>
                <td>
                    <input type="text" ng-model="product.name"/>
                </td>
            </tr>
            <tr>
                <td>
                    Descripción:
                </td>
                <td>
                    <input type="text" ng-model="product.description"/>
                </td>
                <td>
                    <input type="hidden" ng-model="product._id"/>
                </td>
            </tr>
            <tr>
                <input type="button" class="btn btn-primary" value="Confirmar" ng-click="selectedIndex < 0 ? save() : update()"/>
            </tr>
        </table>
        
        
    </script>
    
</div>

<style type="text/css"> 
    .selected{
        background-color:black;
        color:white;
        font-weight:bold;
    }
    
</style>
