<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  </head>
  <body>
    <div class="container" ng-controller="FormController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a ui-sref="categories" class="brand" ng-click="changeTitle('Categorias')">Categorias</a>
            <a ui-sref="products" class="brand" ng-click="changeTitle('Productos')">Productos</a>
          </div>
        </div>
        
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">{{title}}</legend>
          <div class="control-group">
             <div class="container" ui-view>
                  
             </div>
          </div>
        </fieldset>
        
      </div>
    </div>
    
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script> 
    <script type="text/javascript" src="/js/app.js"></script>   
    <script type="text/javascript" src="/js/controller/FormController.js"></script>
    <script type="text/javascript" src="/js/services/ProductService.js"></script>
    <script type="text/javascript" src="/js/services/CategoryService.js"></script>
    <script type="text/javascript" src="/js/controller/ProductController.js"></script>
    <script type="text/javascript" src="/js/controller/CategoryController.js"></script>
  </body>
</html>
